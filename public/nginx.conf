# Nginx 服务器配置
# 用于直接部署到 Nginx 服务器

server {
    listen 80;
    listen [::]:80;
    server_name hhj520.top www.hhj520.top;
    
    # 网站根目录
    root /var/www/html;
    index index.html;
    
    # 字符集
    charset utf-8;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # 安全头
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-DNS-Prefetch-Control "on" always;
    
    # 静态资源缓存 - 1年
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|webp|woff|woff2|ttf|otf|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }
    
    # HTML 页面缓存 - 1天
    location ~* \.html$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate" always;
    }
    
    # 搜索索引缓存 - 7天
    location /pagefind/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate" always;
    }
    
    # 图标缓存 - 7天
    location /favicon/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate" always;
    }
    
    # 添加尾部斜杠（与 Astro 配置一致）
    rewrite ^([^.]*[^/])$ $1/ permanent;
    
    # 处理 404 错误
    error